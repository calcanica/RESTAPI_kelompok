<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Photos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f8f8;
            color: #222;
            font-family: 'Segoe UI', sans-serif;
        }

        /* SEARCH BAR*/
        .search-input {
            background: #fff;
            border: 1px solid #ddd;
            color: #222;
            padding: 15px;
            border-radius: 32px;
            font-size: 1rem;
            transition: 0.3s;
        }

        .search-input:focus {
            border-color: #aaa;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        /* PHOTO MASONRY*/
        .masonry {
            column-count: 4;
            column-gap: 1rem;
        }

        @media (max-width: 1100px) {
            .masonry { column-count: 3; }
        }

        @media (max-width: 768px) {
            .masonry { column-count: 2; }
        }

        @media (max-width: 480px) {
            .masonry { column-count: 1; }
        }

        .photo-card {
            position: relative;
            margin-bottom: 1rem;
            border-radius: 16px;
            overflow: hidden;
            display: inline-block;
            width: 100%;
            cursor: pointer;
            background: #ddd;
            transition: 0.25s ease;
        }

        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .photo-card img {
            width: 100%;
            display: block;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 18px;
            background: linear-gradient(to top, rgba(0,0,0,0.65), rgba(0,0,0,0));
            color: #fff;
        }

        .overlay .title {
            font-size: 1rem;
            font-weight: 600;
            margin: 0;
        }

        .overlay .author {
            opacity: 0.9;
            font-size: 0.75rem;
            margin: 0;
        }

        /* SECTION TITLE */
        .section-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 18px;
        }
    </style>

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Unsplash Client</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="search.html">Search</a></li>
        <li class="nav-item"><a class="nav-link" href="favorites.html">Favorites</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">

    <!-- TITLE -->
    <h1 class="text-center fw-bold mb-4">Find Amazing Photos</h1>

    <!-- FORM SEARCH -->
    <form id="search-form" class="mb-4" style="max-width: 800px; margin: auto;">
        <input type="text" id="query" class="form-control search-input" placeholder="Search inspiration â€” coffee, cat, landscape...">
    </form>

    <!-- REKOMENDASI -->
    <h3 class="section-title">Recommended</h3>
    <div id="recommended-photos" class="masonry mb-5"></div>

    <!-- HASIL SEARCH -->
    <h3 class="section-title" id="search-title" style="display:none;">Search Results</h3>
    <div id="search-results" class="masonry"></div>

</div>

<script src="config.js"></script>
<script src="js/app.js"></script>

<script>


// LOAD RECOMMENDED PHOTOS
async function loadRecommended() {
    const res = await fetch(`${UNSPLASH_API_URL}/photos?client_id=${UNSPLASH_ACCESS_KEY}`);
    const data = await res.json();
    displayMasonry(data, "recommended-photos");
}


// EVENT SEARCH
document.getElementById("search-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const query = document.getElementById("query").value.trim();
    if (query !== "") {
        document.getElementById("search-title").style.display = "block";
        searchPhotos(query);
    }
});


// CUSTOM MASONRY RENDERER
function displayMasonry(photos, containerId) {
    const container = document.getElementById(containerId);
    container.innerHTML = "";

    photos.forEach(photo => {
        container.innerHTML += `
            <a href="detail.html?id=${photo.id}" class="photo-card">
                <img src="${photo.urls.small}">
                <div class="overlay">
                    <p class="title">${photo.alt_description || "Untitled"}</p>
                    <p class="author">By ${photo.user.name}</p>
                </div>
            </a>
        `;
    });
}


// OVERRIDE DISPLAY PHOTOS FOR SEARCH RESULT
const originalDisplayPhotos = displayPhotos;
displayPhotos = function(photos, containerId) {

    if (containerId !== "search-results") {
        return originalDisplayPhotos(photos, containerId);
    }

    displayMasonry(photos, "search-results");
};


// LOAD INITIAL RECOMMENDED
loadRecommended();

</script>

</body>
</html>
