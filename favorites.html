<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Favorites</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #fafafa;
        margin: 0;
        padding: 0;
    }

    /* Teks Besar di luar HP */
    .title-outside {
        font-size: 32px;
        font-weight: 700;
        padding: 20px;
        text-align: center;
    }

    /* Container HP */
    .phone-frame {
        width: 420px;
        margin: 0 auto;
        background: white;
        border-radius: 30px;
        padding-bottom: 40px;
        border: 2px solid #ddd;
    }

    /* Navbar */
    .navbar {
        position: sticky;
        top: 0;
        background: white;
        z-index: 50;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 20px;
        border-bottom: 1px solid #eee;
    }

    .navbar img {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        object-fit: cover;
    }

    .tabs {
        display: flex;
        gap: 20px;
        font-size: 16px;
        font-weight: 500;
        margin: 0 auto;
        transform: translateX(-20px);
    }

    .tab-active {
        border-bottom: 3px solid black;
        padding-bottom: 4px;
        font-weight: 700;
    }

    .icon {
        font-size: 22px;
        cursor: pointer;
    }

    /* Search */
    .search-row {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 16px 20px;
    }

    .search-box {
        flex: 1;
        background: #eeeeee;
        padding: 10px 14px;
        border-radius: 50px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .search-box input {
        border: none;
        background: none;
        outline: none;
        font-size: 15px;
        width: 100%;
    }

    .pill-btn {
        background: #eee;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 13px;
        cursor: pointer;
    }

    /* Grid Board */
    .grid {
        columns: 2;
        padding: 10px 16px;
        column-gap: 14px;
    }

    .board-card {
        break-inside: avoid;
        margin-bottom: 16px;
    }

    .thumb {
        width: 100%;
        border-radius: 18px;
        position: relative;
        overflow: hidden;
    }

    .thumb img {
        width: 100%;
        border-radius: 18px;
        display: block;
    }

    /* Overlay Gembok */
    .lock-icon {
        position: absolute;
        top: 8px;
        left: 8px;
        background: rgba(0,0,0,0.65);
        color: white;
        padding: 5px 6px;
        border-radius: 50%;
        font-size: 12px;
    }

    /* Board info */
    .board-info {
        margin-top: 6px;
    }

    .board-title {
        font-size: 15px;
        font-weight: 700;
    }

    .metadata {
        font-size: 13px;
        color: #777;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .avatar-small {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        object-fit: cover;
    }
</style>
</head>

<body>

<div class="title-outside">Halaman Favorites</div>

</html>
