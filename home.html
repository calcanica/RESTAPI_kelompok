<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Unsplash - Pinterest Style</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            padding-bottom: 50px;
        }

        header {
            padding: 20px;
        }

        header h2 {
            font-size: 26px;
            font-weight: bold;
        }

        .category {
            margin: 20px;
        }

        .category-title {
            font-size: 21px;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .image-slider {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding-bottom: 12px;
        }

        .image-slider::-webkit-scrollbar {
            display: none;
        }

        .image-card {
            min-width: 200px;
            height: 270px;
            border-radius: 18px;
            overflow: hidden;
            cursor: pointer;
            transition: transform .2s;
        }

        .image-card:hover {
            transform: scale(1.05);
        }

        .image-card img {
            width: 200px;
            height: 270px;
            object-fit: cover;
            border-radius: 18px;
        }
    </style>
</head>
<body>

<header>
    <h2>Rekomendasi Untuk Anda</h2>
</header>

<div id="categories"></div>

<script>
    const ACCESS_KEY = "CCRWxaA4HNKn4f3O2ocNaxjdVI_5GhufL3byVXhUDwk";
    const topics = [
        "Minimalist interior",
        "Skin care flatlay",
        "Hijab fashion",
        "Modern bedroom",
        "Nature aesthetic",
        "Coffee shop",
        "Travel photography",
    ];

    const container = document.getElementById("categories");

    async function loadGallery() {
        for (const topic of topics) {
            let categorySection = document.createElement("div");
            categorySection.className = "category";
            categorySection.innerHTML = `<h3 class="category-title">${topic}</h3>`;

            let slider = document.createElement("div");
            slider.className = "image-slider";

            const response = await fetch(
                `https://api.unsplash.com/search/photos?query=${topic}&per_page=10&client_id=${ACCESS_KEY}`
            );
            const data = await response.json();

            data.results.forEach(photo => {
                let card = document.createElement("div");
                card.className = "image-card";
                card.innerHTML = `
                    <img src="${photo.urls.small}" alt="">
                `;
                slider.appendChild(card);
            });

            categorySection.appendChild(slider);
            container.appendChild(categorySection);
        }
    }

    loadGallery();
</script>

</body>
</html>
